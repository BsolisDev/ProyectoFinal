          <script>/*-----------------------------------******Validacion entradas vacias*********----------------------------------------------------*/

            const form = document.getElementById("form");
            
                form.addEventListener('submit', function(event) {
                  event.preventDefault();
            
                  const campos = form.querySelectorAll('input');
                  const camposFaltantes = [];
            
                  for (let campo of campos) {  // for...of loop itera a través de cada elemento en el array campos,se asigna el valor del elemento actual a la variable campo, y luego se verifica si el valor de ese campo es falso, es decir, si el valor es null
                    if (!campo.value) { //Si el valor es false, se agrega el nombre del campo al array camposFaltantes utilizando el método push()
                      camposFaltantes.push(campo.name);
                    }
                  }
            
                  if (camposFaltantes.length > 0) {
                    swal.fire({
                      title: "Faltan completar los siguientes campos:",
                      text: camposFaltantes.join(", "),
                      //type: "warning",
                                icon : "warning"
                    });
                  } else {
            
                    swal.fire({
                      title: "Enviado!",
                      //type: "success",
                                icon : "success"
                                                    
                    });
            
                    /* Vuelve a los valores originales*/
                            const INPUT = document.querySelectorAll("input");
                            for (let i = 0; i < INPUT.length; i++) {
                            INPUT[i].value = "";
                            }
                  }
                });//Termina validacion</script>

          <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
